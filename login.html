<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ассоциация ArtMasters | Вход</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="login-header">
        <div class="wrapper login-header__wrapper">
            <img src="./assets/img/logo.png" alt="Ассоциация ArtMasters" class="logo login-header__logo">
            <hgroup class="hgroup">
                <h1 class="hgroup__heading">
                    Ассоциация ArtMasters
                </h1>
                <h2 class="hgroup__subheading">
                    Ассоциация мастеров креативных индустрий
                </h2>
            </hgroup>
        </div>
    </header>
    <main class="login-main">
        <section class="login-section">
            <div class="wrapper login-section__wrapper">
                <div class="login-section__container">
                    <div class="login-section__header">
                        <h3 class="login-section__heading">
                            Вход в личный кабинет
                        </h3>
                    </div>
                    <div class="login-section__main">
                        <form action="" class="login-section__form">
                            <fieldset class="login-section__form-fieldset">
                                <label for="login-email-input" class="login-section__form-label">
                                    AM-ID (E-mail)
                                </label>
                                <div class="login-section__form-col">
                                    <input placeholder="Введите E-mail" id="login-email-input" name="login-email"
                                        type="email" required class="input login-section__form-input">
                                    <p class="login-section__form-input-text">
                                        E-mail которым вы участвовали в Чемпионате АртМастерс
                                    </p>
                                </div>
                            </fieldset>
                            <fieldset class="login-section__form-fieldset">
                                <label for="login-password-input" class="login-section__form-label">
                                    Пароль
                                </label>
                                <input name="login-password" placeholder="Введите пароль" id="login-password-input"
                                    type="password" required class="input login-section__form-input">
                            </fieldset>
                            <div class="login-section__row">
                                <a href="./request.html" class="login-section__link">
                                    Забыли пароль?
                                </a>
                                <button type="submit" class="btn login-section__form-submit-btn">
                                    Войти
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer class="login-footer">
        <div class="wrapper login-footer__wrapper">
            <p class="login-footer__text">
                Все права защищены. Ассоциация ArtMasters.
            </p>
        </div>
    </footer>
</body>

</html>
