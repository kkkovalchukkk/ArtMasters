<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ассоциация ArtMasters | Забыли пароль?</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <main class="login-main">
        <section class="login-section">
            <div class="wrapper login-section__wrapper login-section__wrapper--request">
                <div class="login-section__container">
                    <div class="login-section__header">
                        <h3 class="login-section__heading">
                            Забыли пароль?
                        </h3>
                    </div>
                    <div class="login-section__main login-section__main--request">
                        <p class="login-section__text">
                            Пожалуйста, укажите e-mail c которым вы участвовали в чемпионате АртМастерс и мы вышлем вам
                            пароль
                        </p>
                        <form action="" class="login-section__form">
                            <fieldset class="login-section__form-fieldset">
                                <label for="login-email-input" class="login-section__form-label">
                                    AM-ID (E-mail)
                                </label>
                                <div class="login-section__form-col">
                                    <input placeholder="Введите E-mail" id="login-email-input" type="email" required
                                        name="request-email" class="input login-section__form-input">
                                    <p class="login-section__form-input-text">
                                        E-mail которым вы участвовали в Чемпионате АртМастерс
                                    </p>
                                </div>
                            </fieldset>
                            <div class="login-section__row">
                                <button type="submit" class="btn login-section__form-submit-btn">
                                    Отправить
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
